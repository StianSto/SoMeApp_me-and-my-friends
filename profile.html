<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wall | Me & My Friends</title>
    <script src="https://kit.fontawesome.com/48de792fa6.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;0,700;0,800;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/dist/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="/dist/js/script.js" type="module"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/48de792fa6.js" crossorigin="anonymous"></script>
</head>
<body>
    <header></header>

    <main>
        <div class="container-fluid profile-page p-0 w-100">
            <div class="profile-page__user row">


                <div class="banner col-12 h-100 p-0">
                    <div class="banner__img"></div>
                    <div class="banner__spacer"></div>
                </div>


                <div class="col-auto mx-auto profile-page__user-img mt-auto d-flex flex-column align-items-center">
                    <img src="/dist/assets/images/temp/stefan-stefancik-QXevDflbl8A-unsplash.jpg" class="rounded-2" style="object-fit: cover; aspect-ratio: 1;" alt="">
                </div>
            </div>
            <div class="row justify-content-center name">
                <h1 class="p-0 m-0">Name Nameson</h1>
            </div>
        </div>

        <div class="container" >

            <div id="profile-bio" class="carousel slide row">
                <div class="col mx-auto col-md-8 col-lg-7 col-xl-6">
                    
                    
                    <div class="p-0 mx-auto mt-4" style="max-width: 400px;">
                        <div class="btn-group row p-0 m-0 carousel-indicators border">
                            <div class=" col-6 p-0">
                                <button type="button" class="btn active text-dark py-2 fs-4 w-100 m-0 rounded-2" data-bs-target="#profile-bio" data-bs-slide-to="0" aria-current="true" aria-label="Bio">Bio
                                </button>
                            </div>
                            <div class="col-6 p-0">
                                <button class="btn text-dark fs-4 py-2 w-100" data-bs-target="#profile-bio" data-bs-slide-to="1" class="" aria-label="Friends">
                                    Friends
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="carousel-inner">
                        <div class="carousel-item active" id="bio">
                            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Debitis velit quasi accusamus illum, a ducimus repellendus quos sit in minima!</p>
                            <p>Age: 20</p>
                            <p>Gender: Female</p>
                            <p>City: Kristiansand</p>
                        </div>
                        <div class="carousel-item " id="friend-list">
                            <img class="" src="" alt="">
                        </div>
                        
                    </div>


                </div>
            </div>
        </div>

    </main>

    <footer></footer>
</body>
</html>
