<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wall | Me & My Friends</title>
    <script src="https://kit.fontawesome.com/48de792fa6.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;0,700;0,800;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/dist/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="/src/js/script.js" type="module"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/48de792fa6.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="fixed-top"></header>

    <main class="push-down">
        <div class="main-content">
            <div class="container post--container">
                <form id="form-create-post" class="post--create row gx-0 p-0  mt-5">
                    <div class="card post mb-2 row mx-1 mx-md-auto p-0">
                        
                        <div class="card-header col p-3">
                            <div class="profile-header row m-0 align-items-center flex-nowrap" style="height: 50px;">
                                <div class="profile__img h-100 col-auto p-0"style="aspect-ratio: 1;">
                                    <img class="w-100 h-100 rounded-2" src="/dist/assets/images/temp/stefan-stefancik-QXevDflbl8A-unsplash.jpg" alt="">
                                </div>
                                <p class="profile__name | col m-0 fs-6">Name Nameson</p>
                            </div>
                        </div>
                        
                        <div class="card body p-0 rounded-0 border-0 border-bottom">
                            <input class="w-100 m-0 border-0 p-2 px-4 px-md-5 fs-5" name="title" rows="1" id="create-post-title" placeholder="Title"></input>
                            <textarea class="w-100 m-0 border-0 px-4 px-md-5 pb-3 pb-md-4" name="body" rows="3" id="post--create__textarea" placeholder="write your post here"></textarea>
                        </div>
                        
                        <div class="card-footer p-0">
                            <div class="btn-group d-flex">
                                <button type="button" class="btn btn-outline-primary border-0 border-end" data-bs-toggle="modal" data-bs-target="#modalAddMedia">
                                    <i class="fa-solid fa-image"></i> Add Image
                                </button>
                                <button type="button" class="btn btn-outline-primary border-0">
                                    <i class="fa-solid fa-gear"></i> Other Settings
                                </button>
                            </div>
                        </div>                    
    

                        <div class="modal fade" id="modalAddMedia" tabindex="-1" aria-labelledby="#modalAddMediaLabel" aria-hidden="true">
                            <div class="modal-dialog">
                              <div class="modal-content">
                                <div class="modal-header">
                                  <h1 class="modal-title fs-5" id="modalAddMediaLabel">Add Media</h1>
                                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                  <input type="text" name="media" id="createPostAddMedia" class="form-control" placeholder="image url" aria-label="Recipient's username" aria-describedby="">
                                </div>
                                <div class="modal-footer">
                                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                  <button type="button" class="btn btn-primary">Save changes</button>
                                </div>
                              </div>
                            </div>
                          </div>


                    </div>
                    <div class=" ms-auto d-inline-flex" style="max-width: 300px;" id="submitPost" >
                        <button type="button" class="btn border-0 px-4 py-2 col-4 ms-auto w-auto">preview</button>
                        <button type="submit" class="btn btn-primary px-4 py-2 col-4 w-auto">Create Post</button>
                    </div>
                </form>
            </div>
            
            <div id="posts-wall" class="container post--container post--example | mt-5"><h1>The Global Wall</h1></div>      
        </div>

        <div id="sidebar" class="sidebar flex-column">
            <div class="container mt-2">
                <div class="row flex-nowrap justify-content-between align-content-center">
                    <h3 class="col-auto m-0 my-auto">Friends</h3>
                    
                    <button 
                        class="btn d-flex justify-content-center py-0 px-auto"
                        id="sidebar-btn"
                        aria-expanded="true" 
                        aria-controls="sidebar"
                    >
                        <i class="fa-solid fa-bars fs-3 my-auto"></i>
                    </button>
                </div>

            </div>
            <ul class="col p-0 ps-1 list-unstyled">

                <li class="w-100 ">
                    <a href="/profile" class="row flex-nowrap friend m-0 bg-light my-2 text-bg-light text-decoration-none">
                        <div class="friend__img p-0">
                            <img class="h-100" style="object-fit: cover; aspect-ratio: 1;" src="/dist/assets/images/temp/stefan-stefancik-QXevDflbl8A-unsplash.jpg" alt="">
                        </div>
                        <span class="friend__name col-auto my-auto px-2">Name Nameson</span>
                    </a>
                </li>
                <li class="w-100 ">
                    <a href="/profile" class="row flex-nowrap friend m-0 bg-light my-2 text-bg-light text-decoration-none">
                        <div class="friend__img p-0">
                            <img class="h-100" style="object-fit: cover; aspect-ratio: 1;" src="/dist/assets/images/temp/stefan-stefancik-QXevDflbl8A-unsplash.jpg" alt="">
                        </div>
                        <span class="friend__name col-auto my-auto px-2">Name Nameson</span>
                    </a>
                </li>
                <li class="w-100 ">
                    <a href="/profile" class="row flex-nowrap friend m-0 bg-light my-2 text-bg-light text-decoration-none">
                        <div class="friend__img p-0">
                            <img class="h-100" style="object-fit: cover; aspect-ratio: 1;" src="/dist/assets/images/temp/stefan-stefancik-QXevDflbl8A-unsplash.jpg" alt="">
                        </div>
                        <span class="friend__name col-auto my-auto px-2">Name Nameson</span>
                    </a>
                </li>

            </ul>
        </div>
    </main>
    <footer></footer>
</body>
</html>
