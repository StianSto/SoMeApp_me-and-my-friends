<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Wall | Me & My Friends</title>
    <script
      src="https://kit.fontawesome.com/48de792fa6.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;0,700;0,800;1,400;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <script src="/src/js/script.js" type="module"></script>
    <script
      src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"
    ></script>
  </head>
  <body>
    <header class="fixed-top"></header>

    <main class="">
      <div class="main-content">
        <div class="container-fluid profile-page p-0 w-100">
          <div class="profile-page__user row m-0">
            <div class="banner col-12 h-100 p-0">
              <div class="banner__img" id="userBanner"></div>
              <div class="banner__spacer"></div>
            </div>

            <div
              class="profile-page__user-img | col-auto mx-auto mt-auto d-flex flex-column align-items-center position-relative"
              id="userAvatar"
            >
              <img
                src=""
                class="rounded-2 shadow"
                style="object-fit: cover; aspect-ratio: 1"
                alt=""
              />
            </div>
          </div>
          <div class="row justify-content-center name m-0">
            <h1 class="p-0 m-0 text-center">Name Nameson</h1>
          </div>
          <div class="row align-items-center justify-content-center name m-0">
            <button
              id="follow"
              data-followed=""
              class="btn theme-bg-primary w-auto me-2 mt-2"
            >
              <i class="fa-solid fa-user-plus me-2"></i>Follow
            </button>
          </div>
        </div>

        <div class="container">
          <div
            id="profile-bio"
            class="carousel slide row"
            data-bs-touch="false"
          >
            <div class="col mx-auto col-md-8 col-lg-7 col-xl-6">
              <div class="p-0 mx-auto mt-4" style="max-width: 400px">
                <div class="btn-group row p-0 m-0 carousel-indicators">
                  <div class="col-6 p-0">
                    <button
                      type="button"
                      class="btn active text-dark py-2 fs-4 w-100 m-0 rounded-0 rounded-start btn-outline-dark"
                      data-bs-target="#profile-bio"
                      data-bs-slide-to="0"
                      aria-current="true"
                      aria-label="Bio"
                    >
                      Bio
                    </button>
                  </div>
                  <div class="col-6 p-0">
                    <button
                      class="btn text-dark fs-4 py-2 w-100 rounded-0 rounded-end"
                      data-bs-target="#profile-bio"
                      data-bs-slide-to="1"
                      class=""
                      aria-label="Friends"
                    >
                      Followers
                    </button>
                  </div>
                </div>
              </div>

              <div class="carousel-inner">
                <div class="carousel-item active py-3" id="bio">
                  <div class="d-flex">
                    <p class="mx-auto">coming soon</p>
                  </div>
                </div>
                <div class="carousel-item py-3">
                  <div class="scroll-list">
                    <div
                      id="followersList"
                      class="d-flex gap-1"
                      style="width: 100px"
                    >
                      <!-- <p class="mx-auto">coming soon</p> -->

                      <!-- <div class="my-auto">
                        <button class="btn btn-secondary mx-4">
                          View Friends
                        </button>
                      </div> -->
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="container post--container">
          <div class="mx-auto mt-5">
            <h2>My Friends's Wall</h2>
            <div id="posts-wall"></div>
          </div>
        </div>
      </div>

      <div id="sidebar" class="sidebar flex-column">
        <div class="container mt-2">
          <div
            class="row flex-nowrap justify-content-between align-content-center"
          >
            <h3 class="col-auto m-0 my-auto">Friends</h3>

            <button
              class="btn d-flex justify-content-center py-0 px-auto"
              id="sidebar-btn"
              aria-expanded="true"
              aria-controls="sidebar"
            >
              <i class="fa-solid fa-bars fs-3 my-auto"></i>
            </button>
          </div>
        </div>
        <ul class="col p-0 ps-1 list-unstyled">
          <li class="w-100">
            <a
              href="/profile.html"
              class="row flex-nowrap friend m-0 bg-light my-2 text-bg-light text-decoration-none"
            >
              <div class="friend__img p-0">
                <img
                  class="h-100"
                  style="object-fit: cover; aspect-ratio: 1"
                  src="/dist/assets/images/temp/stefan-stefancik-QXevDflbl8A-unsplash.jpg"
                  alt=""
                />
              </div>
              <span class="friend__name col-auto my-auto px-2"
                >Name Nameson</span
              >
            </a>
          </li>
          <li class="w-100">
            <a
              href="/profile.html"
              class="row flex-nowrap friend m-0 bg-light my-2 text-bg-light text-decoration-none"
            >
              <div class="friend__img p-0">
                <img
                  class="h-100"
                  style="object-fit: cover; aspect-ratio: 1"
                  src="/dist/assets/images/temp/stefan-stefancik-QXevDflbl8A-unsplash.jpg"
                  alt=""
                />
              </div>
              <span class="friend__name col-auto my-auto px-2"
                >Name Nameson</span
              >
            </a>
          </li>
          <li class="w-100">
            <a
              href="/profile.html"
              class="row flex-nowrap friend m-0 bg-light my-2 text-bg-light text-decoration-none"
            >
              <div class="friend__img p-0">
                <img
                  class="h-100"
                  style="object-fit: cover; aspect-ratio: 1"
                  src="/dist/assets/images/temp/stefan-stefancik-QXevDflbl8A-unsplash.jpg"
                  alt=""
                />
              </div>
              <span class="friend__name col-auto my-auto px-2"
                >Name Nameson</span
              >
            </a>
          </li>
        </ul>
      </div>
    </main>

    <footer></footer>
  </body>
</html>
