<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Wall | Me & My Friends</title>
    <script
      src="https://kit.fontawesome.com/48de792fa6.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;0,700;0,800;1,400;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <script src="/src/js/script.js" type="module"></script>
    <!-- <script src="/src/js/pages/singlePost.mjs" type="module"></script> -->
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="fixed-top"></header>

    <main class="push-down">
      <div class="main-content"></div>

      <div id="sidebar" class="sidebar flex-column">
        <div class="container mt-2">
          <div
            class="row flex-nowrap justify-content-between align-content-center"
          >
            <h3 class="col-auto m-0 my-auto">Friends</h3>

            <button
              class="btn d-flex justify-content-center py-0 px-auto"
              id="sidebar-btn"
              aria-expanded="true"
              aria-controls="sidebar"
              style="
                width: calc(var(--sidebar-width-closed) + 0.5rem);
                margin-left: auto;
                aspect-ratio: 1.5;
              "
            >
              <i class="fa-solid fa-bars fs-3 my-auto"></i>
            </button>
          </div>
        </div>
        <ul class="col p-0 ps-1 list-unstyled">
          <li class="w-100">
            <a
              href="/profile"
              class="row flex-nowrap friend m-0 bg-light my-2 text-bg-light text-decoration-none"
            >
              <div class="friend__img p-0">
                <img
                  class="h-100"
                  style="object-fit: cover; aspect-ratio: 1"
                  src="/dist/assets/images/temp/stefan-stefancik-QXevDflbl8A-unsplash.jpg"
                  alt=""
                />
              </div>
              <span class="friend__name col-auto my-auto px-2"
                >Name Nameson</span
              >
            </a>
          </li>
          <li class="w-100">
            <a
              href="/profile"
              class="row flex-nowrap friend m-0 bg-light my-2 text-bg-light text-decoration-none"
            >
              <div class="friend__img p-0">
                <img
                  class="h-100"
                  style="object-fit: cover; aspect-ratio: 1"
                  src="/dist/assets/images/temp/stefan-stefancik-QXevDflbl8A-unsplash.jpg"
                  alt=""
                />
              </div>
              <span class="friend__name col-auto my-auto px-2"
                >Name Nameson</span
              >
            </a>
          </li>
          <li class="w-100">
            <a
              href="/profile"
              class="row flex-nowrap friend m-0 bg-light my-2 text-bg-light text-decoration-none"
            >
              <div class="friend__img p-0">
                <img
                  class="h-100"
                  style="object-fit: cover; aspect-ratio: 1"
                  src="/dist/assets/images/temp/stefan-stefancik-QXevDflbl8A-unsplash.jpg"
                  alt=""
                />
              </div>
              <span class="friend__name col-auto my-auto px-2"
                >Name Nameson</span
              >
            </a>
          </li>
        </ul>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
