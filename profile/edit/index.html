<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Wall | Me & My Friends</title>
    <script
      src="https://kit.fontawesome.com/48de792fa6.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;0,700;0,800;1,400;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <script src="/src/js/script.js" type="module"></script>
  </head>
  <body id="edit-profile">
    <header class="fixed-top"></header>

    <main class="">
      <div class="main-content show-sidebar">
        <div class="container-fluid profile-page p-0 w-100">
          <div class="profile-page__user row m-0">
            <div class="banner col-12 h-100 p-0">
              <div class="banner__img" id="userBanner"></div>
              <div class="banner__spacer"></div>
            </div>

            <div
              class="profile-page__user-img | col-auto mx-auto mt-auto d-flex flex-column align-items-center"
              id="userAvatar"
            >
              <img
                src=""
                class="rounded-2 shadow"
                style="object-fit: cover; aspect-ratio: 1"
                alt=""
              />
            </div>
          </div>
          <div class="row justify-content-center name m-0">
            <h1 class="p-0 m-0 text-center">Name Nameson</h1>
          </div>
        </div>

        <div class="container">
          <div
            id="profile-bio"
            class="carousel slide row"
            data-bs-touch="false"
          >
            <div class="col mx-auto col-md-8 col-lg-7 col-xl-6">
              <div class="p-0 mx-auto mt-4" style="max-width: 400px">
                <div class="btn-group row p-0 m-0 carousel-indicators">
                  <div class="col-6 p-0">
                    <button
                      type="button"
                      class="btn active text-dark py-2 fs-4 w-100 m-0 rounded-0 rounded-start btn-outline-dark"
                      data-bs-target="#profile-bio"
                      data-bs-slide-to="0"
                      aria-current="true"
                      aria-label="Bio"
                    >
                      Bio
                    </button>
                  </div>
                  <div class="col-6 p-0">
                    <button
                      class="btn text-dark fs-4 py-2 w-100 rounded-0 rounded-end"
                      data-bs-target="#profile-bio"
                      data-bs-slide-to="1"
                      class=""
                      aria-label="Friends"
                    >
                      Friends
                    </button>
                  </div>
                </div>
              </div>

              <div class="carousel-inner">
                <div class="carousel-item active py-3" id="bio">
                  <div class="d-flex">
                    <p class="mx-auto">coming soon</p>
                  </div>
                </div>
                <div class="carousel-item py-3" id="friend-list">
                  <div class="scroll-list">
                    <div class="d-flex gap-1">
                      <p class="mx-auto">coming soon</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="container post--container">
          <div class="mx-auto mt-5">
            <h2>My Friends's Wall</h2>
            <div id="posts-wall"></div>
          </div>
        </div>
      </div>

      <div id="sidebar" class="sidebar flex-column show-sidebar">
        <div class="container mt-2">
          <div
            class="row flex-nowrap justify-content-between align-content-center"
          >
            <h3 class="col-auto m-0 my-auto">Edit profile</h3>

            <button
              class="btn d-flex justify-content-center py-0 px-auto"
              id="sidebar-btn"
              style="
                width: calc(var(--sidebar-width-closed) + 0.5rem);
                margin-left: auto;
                aspect-ratio: 1.5;
              "
              aria-expanded="true"
              aria-controls="sidebar"
            >
              <i class="fa-solid fa-bars fs-3 my-auto"></i>
            </button>
          </div>

          <form class="d-none" id="updateMedia">
            <div class="input-group mt-3">
              <span class="input-group-text">Banner url</span>
              <input
                type="text"
                name="banner"
                id="updateBanner"
                class="form-control"
              />
            </div>
            <div class="input-group mt-3">
              <span class="input-group-text">Avatar url</span>
              <input
                type="text"
                name="avatar"
                id="updateAvatar"
                class="form-control"
              />
            </div>
            <div class="col mt-4">
              <button
                type="button"
                class="btn btn-outline-secondary w-auto"
                id="previewUpdateProfile"
              >
                Preview
              </button>
              <button
                type="submit"
                class="btn theme-btn-primary w-auto"
                id="updateProfile"
              >
                Update Profile
              </button>
            </div>
          </form>
          <form class="mt-5 d-none" id="updateUserTheme">
            <h2>Customize your theme</h2>
            <div class="d-flex align-items-center">
              <input
                type="color"
                name="--user-theme-primary"
                id="setUserTheme"
                width="50px"
              />
              <label for="setUserTheme" class="ms-2">Main Color</label>
            </div>
            <div class="col mt-4">
              <button
                type="button"
                class="btn btn-outline-secondary w-auto"
                id="previewTheme"
              >
                Preview
              </button>
              <button
                type="submit"
                class="btn theme-btn-primary w-auto"
                id="updateTheme"
              >
                Update Color Theme
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <footer></footer>
  </body>
</html>
